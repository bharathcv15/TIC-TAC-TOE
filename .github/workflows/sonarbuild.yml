name: Build, Analyze, and Scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: self-hosted  # Specify your runner type here, like 'ubuntu-latest' if not self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@v1  # Updated to the correct version
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependencies
        run: npm install

      - name: Trivy File Scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and Push
        run: |
          docker build -t bharathcv/tic-tac-toe .  # Tag your image correctly
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push bharathcv/tic-tac-toe

    env:  # Indentation fixed for the 'env' section
      DOCKER_CLI_ACI: 1

      # You can add more environment variables if needed
